<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Updater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #856404;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-link {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Updater</h1>
        <p class="subtitle">Update your GitHub repository with AI-powered code changes</p>
        
        <form id="updateForm">
            <div class="form-group">
                <label for="repoUrl">GitHub Repository URL</label>
                <input type="text" id="repoUrl" name="repoUrl" 
                       placeholder="https://github.com/username/repository" required>
            </div>
            
            <div class="form-group">
                <label for="prompt">What changes should the AI make?</label>
                <textarea id="prompt" name="prompt" 
                          placeholder="e.g., Add error handling to all API endpoints, Add docstrings to functions, Convert to TypeScript..." 
                          required></textarea>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="baseBranch">Base Branch</label>
                    <input type="text" id="baseBranch" name="baseBranch" 
                           value="main" placeholder="main">
                </div>
                
                <div class="form-group">
                    <label for="newBranch">New Branch Name (optional)</label>
                    <input type="text" id="newBranch" name="newBranch" 
                           placeholder="ai-update-branch">
                </div>
            </div>
            
            <div class="form-group">
                <label for="filePattern">File Pattern (optional)</label>
                <input type="text" id="filePattern" name="filePattern" 
                       placeholder="e.g., *.py, *.js, *.ts">
            </div>
            
            <button type="submit" id="submitBtn">Update Repository</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('updateForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        // Change this to your API URL
        const API_URL = 'http://localhost:8000';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                repo_url: document.getElementById('repoUrl').value,
                prompt: document.getElementById('prompt').value,
                base_branch: document.getElementById('baseBranch').value || 'main',
                new_branch: document.getElementById('newBranch').value || null,
                file_pattern: document.getElementById('filePattern').value || null
            };
            
            // Show loading
            submitBtn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = '<span class="spinner"></span> Processing repository... This may take a few minutes.';
            status.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/api/update-repo`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    status.className = 'status success';
                    status.innerHTML = `
                        <strong>Success!</strong><br>
                        Created branch: <strong>${data.branch}</strong><br>
                        Files changed: ${data.files_changed.length}<br>
                        <a href="https://github.com/${formData.repo_url.replace('https://github.com/', '').replace('.git', '')}/tree/${data.branch}" 
                           target="_blank" class="result-link">View Branch â†’</a>
                    `;
                } else {
                    throw new Error(data.detail || data.message || 'Unknown error');
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `<strong>Error:</strong> ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
